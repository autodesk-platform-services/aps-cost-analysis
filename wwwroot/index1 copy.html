<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.autodesk.io/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/themes/light.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/style.css"
    />
    <link
      href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/shoelace.js"
    ></script>

    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"
    ></script>
    <script src="chart.min.js"></script>
    <link rel="stylesheet" href="/main.css" />
    <title>Autodesk Platform Services: Simple Viewer</title>
  </head>
  <body>
    <div id="header">
      <img
        class="logo"
        src="https://cdn.autodesk.io/logo/black/stacked.png"
        alt="Autodesk Platform Services"
      />
      <span class="title"></span>
    </div>

    <sl-split-panel>
      <div
        slot="start"
        style="
          height: 400px;
          background: var(--sl-color-neutral-50);
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        "
      >
        <div id="preview"></div>
      </div>
      <div slot="end">
        <sl-split-panel vertical style="height: 400px">
          <div
            slot="start"
            style="
              height: 100%;
              background: var(--sl-color-neutral-50);
              display: flex;
              align-items: center;
              justify-content: center;
              overflow: hidden;
            "
          >
            <div id="sidebar">
              <div class="section">
                <p>
                  <b>Database </b>
                  <sl-switch id="minimize"></sl-switch>
                </p>
                <div id="table-materials"></div>
              </div>
              <div class="section">
                <p>
                  <b>Cost Breakdown</b>
                  <sl-switch id="minimize"></sl-switch>
                </p>
                <div id="table-cost"></div>
              </div>
              <div class="section">
                <p>
                  <b>Pie Chart</b>
                  <sl-switch id="minimize'"></sl-switch>
                </p>
                <div id="myChart">
                  <canvas id="chart-cost"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div
            slot="end"
            style="
              height: 100%;
              background: var(--sl-color-neutral-50);
              display: flex;
              align-items: center;
              justify-content: center;
              overflow: hidden;
            "
          >
            Bottom
          </div>
        </sl-split-panel>
      </div>
    </sl-split-panel>

    <script src="https://developer.api.autodesk.com/modelderivative/v2/viewers/7.*/viewer3D.js"></script>
    <script src="/main.js" type="module"></script>
  </body>

      });

      $(".maximize").click(function () {
        $(this).closest(".section").find("div").show();
      });
    });
  </script> -->
</html>
